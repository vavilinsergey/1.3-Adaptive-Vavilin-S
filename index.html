<!DOCTYPE html>
<html lang="“ru”">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SPC Сервис</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="header-nav">
        <div class="nav-block">
          <div class="nav-sub-block">
            <div class="nav-item">
              <button type="button" class="nav-item__button">
                <img
                  src="images/header-images/menu.svg"
                  alt="Главное меню"
                  class="nav-item__icon"
                />
              </button>
            </div>
          </div>
          <div class="nav-sub-block">
            <div class="nav-item">
              <div class="header-nav__logo">
                <img
                  src="images/header-images/logo.svg"
                  class="header-nav__image" alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="nav-block"> 
          <div class="nav-sub-block wide-mobile">
            <div class="nav-item">
              <button type="button" class="nav-item__button">
                <img
                  src="images/header-images/call.svg"
                  alt="Заказать звонок"
                  class="nav-item__icon"
                />
              </button>
            </div>
            <div class="nav-item">
              <button type="button" class="nav-item__button">
                <img
                  src="images/header-images/chat.svg"
                  alt="Написать нам"
                  class="nav-item__icon"
                />
              </button>
            </div>
            <div class="nav-item">
              <button type="button" class="nav-item__button">
                <img
                  src="images/header-images/profile.svg"
                  alt="Профиль"
                  class="nav-item__icon"
                />
              </button>
            </div>
          </div>
          <div class="nav-sub-block">
            <div class="nav-item">
              <button type="button" class="nav-item__button">
                <span class="nav-item__button-description">Оставить заявку</span>
                <img
                  src="images/header-images/repair.svg"
                  alt="Оставить заявку"
                  class="nav-item__icon"
                />
              </button>
            </div>
            <div class="nav-item">
              <button type="button" class="nav-item__button">
                <span class="nav-item__button-description">Статус ремонта</span>
                <img
                  src="images/header-images/check-status.svg"
                  alt="Статус ремонта"
                  class="nav-item__icon"
                />
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <div class="main-heading">
        <h1 class="main-heading__heading">Услуги и сервисы</h1>
      </div>
      <nav class="main-nav">
        <button type="button" class="main-nav__button">Ремонтируемые устройства</button>
        <button type="button" class="main-nav__button">Дополнительные услуги</button>
        <button type="button" class="main-nav__button">Цены на услуги</button>
        <button type="button" class="main-nav__button">Адреса сервисных центров</button>
        <button type="button" class="main-nav__button">Специальные цены</button>
        <button type="button" class="main-nav__button">Отзывы</button>
      </nav>
      <section class="main-content">
        <div class="content-block">
          <p class="content-block__text">
            Мы являемся авторизованным сервисным центром по ремонту техники Dell. 
            Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя. 
            <br><br>Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера
          </p>
          <div class="read-more">
            <button type="button" class="read-more__button">
              Читать далее
            </button>
          </div>
        </div>
        <div class="content-block">
            <div class="content-block__gallery">
            <img
                src="images/gallery/gallery.png"
                alt=""
                class="content-block__image"
            />
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
